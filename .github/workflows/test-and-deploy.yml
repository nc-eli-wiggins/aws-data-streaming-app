name: aws-data-streaming-app


on:
  push:
    branches:
      - main


jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
      - name: Set Up Env and Requirements
        run: make requirements 
      - name: Dev Setup
        run: make dev-setup
      - name: Run Tests
        run: make run-checks